name: ♻️ Update gh-pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🛠️ Build Angular project
        run: |
          npm install -g @angular/cli
          npm ci
          npm run deploy
